<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Cambios</title>
    <link rel="stylesheet" href="css/produccion.css">
</head>
<body>

<div class="form-container">
    <h2>Historial de Cambios</h2>

    <input type="text" placeholder="ID del Producto">

    <div class="history-item">
        <span>01/02/2026</span>
        <span>$45.000 → $48.000</span>
    </div>

    <div class="history-item">
        <span>25/01/2026</span>
        <span>$40.000 → $45.000</span>
    </div>

    <div class="button-group">
        <button class="btn secondary" style="width:100%">Volver</button>
    </div>
</div>

</body>
</html>
