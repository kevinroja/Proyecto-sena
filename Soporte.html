<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - Errores Reportados</title>
    <link rel="stylesheet" href="css/soporte.css">
</head>
<body>

<div class="support-container">
    <h2>Soporte Técnico</h2>
    <p class="subtitle">Errores reportados por los usuarios</p>

    <div class="error-card">
        <div class="error-header">
            <span class="user">Usuario: juan123</span>
            <span class="date">01/02/2026</span>
        </div>
        <p class="error-message">
            No puedo iniciar sesión, el sistema muestra un error inesperado.
        </p>
        <span class="status pendiente">Pendiente</span>
    </div>

    <div class="error-card">
        <div class="error-header">
            <span class="user">Usuario: maria.dev</span>
            <span class="date">31/01/2026</span>
        </div>
        <p class="error-message">
            Al guardar un formulario se pierde la información.
        </p>
        <span class="status resuelto">Resuelto</span>
    </div>

</div>

</body>
</html>
